<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>append</title>
</head>
<body>
<h1>simple jQuery Append</h1>

<p>first paragraph.</p>

<div id="div">
    <ol>
        <li>a</li>
        <li>b</li>
    </ol>
</div>

<ul>
    <li>1</li>
    <li>2</li>
</ul>

<blockquote>

</blockquote>

<input type="text" value="input node" placeholder="please enter your name">

<div class="div">div</div>


<!--<script src="jquery-2.2.3.js"></script>-->
<script src="../src/simple-jQuery.js"></script>
<script>
    (function() {
        var $body = $("body");

        var p = document.createElement("p");
        p.innerHTML = "this is paragraph.";

        $body.append(p);

        console.log(p);

        $("ul").append($("p"));

        $("p").append("  sss");

//        $("blockquote").append(document.getElementsByTagName("p"));

        $("blockquote").append(document.querySelectorAll("p")).append(document.getElementById("div").childNodes);
    }());
</script>
</body>
</html>
